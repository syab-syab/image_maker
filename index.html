  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web site desctiption -->
  <meta name="description" content="イベントや遊び・仕事etc...どんな予定のスケジュールも画像にしてみんなで共有しやすくできるサイトです。">
  <meta name="keywords" content="イベント予定告知画像メーカー,遊び,仕事,行楽,待ち合わせ,集合時間,開催時間,周知,イベント,祭り,ライブ,コンサート,デモ,上映会,開催場所,集合場所,画像で共有,SNSで共有">
  <meta name="format-detection" content="telephone=no,address=no,date=no,email=no">

  
  <!-- OGP -->
  <meta property="og:url" content="https://syab-syab.github.io/image_maker/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="イベント予定告知画像メーカー">
  <meta property="og:description" content="イベントの予定を画像にして告知できます。">
  <meta property="og:image" content="https://raw.githubusercontent.com/syab-syab/image_maker/master/img/ogp-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <!-- <meta name="twitter:site" content=""> -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>イベント予定告知画像メーカー</title>
</head>
<body>
  <!-- Header -->
  <header>
    <p class="sub-title">遊びや催し事の予定を画像にしてみんなで共有しやすくしよう！</p>
    <h1 class="main-title">イベント予定告知画像メーカー</h1>
  </header>

  <!-- Input forms -->
  <section class="form-section">
    <form class="forms">
      <!-- Event name -->
      <label for="title">イベント名<span class="require">*</span></label>
      <input type="text" id="title" name="event" placeholder="イベント名">
      <!-- Place name -->
      <label for="place">場所<span class="require">*</span></label>
      <input type="text" id="place" placeholder="場所">
      <!-- Date -->
      <label for="date">日<span class="require">*</span></label>
      <input type="date" id="date">
      <!-- Time -->
      <label for="time">時間<span class="require">*</span></label>
      <input type="time" id="time">
      <!-- Content -->
      <label for="content">備考</label>
      <textarea class="" id="content"></textarea>
      <!-- Background color -->
      <label for="">背景色</label><input type="color" id="background-color" value="#ffffff">
      <!-- Heading color -->
      <label for="">見出しの色</label><input type="color" name="" id="heading-color" value="#2cb1c0">
      <!-- Font color -->
      <label for="font-color">文字色</label><input type="color" id="font-color">
    </form>
    <p><span class="require">*</span>は必須項目です。</p>
    <!-- Create preview button -->
    <button id="create-preview" class="">プレビューを見る</button>
  </section>
  
  <!-- Preview section-->
  <section id="capture" class="preview-section non-display">
    <table>
      <caption><span id="origin-title"></span></caption>
      <tr>
        <th class="heading">場所</th>
        <td>
          <span id="origin-place"></span>
        </td>
      </tr>
      <tr>
        <th class="heading">日にち</th>
        <td>
          <span id="origin-date"></span>
        </td>
      </tr>
      <tr>
        <th class="heading">時間</th>
        <td>
          <span id="origin-time"></span>
        </td>
      </tr>
      <tr>
        <th class="heading">備考</th>
        <td>
          <span id="origin-content"></span>
        </td>
      </tr>
    </table>
  </section>

  <!-- Create image section -->
  <section id="create-image-button-section" class="non-display">
    <button id="make-image">画像にする</button>
  </section>

  <!-- Image section -->
  <section id="make-image-section" class="non-display">
    <div id="image-space">
      <img src="" id="created-image">
    </div>    
  </section>

  <!-- Image download button section -->
  <section id="image-download-button-section"  class="non-display">
    <a href="" id="image-download" download="screenshot">画像ダウンロード</a>
  </section>

  <footer>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    ©イベント予定告知画像メーカー
  </footer>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
