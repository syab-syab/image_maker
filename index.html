<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="main.js"></script> -->
  <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* #test2 {
      border: 0.1rem black solid;
    } */

    /* 画像ダウンロードボタンと画像元生成スペースに付ける */
    .non-display {
      display: none;
    }
  </style>
  <title>予定＆イベント画像ジェネレーター</title>
</head>
<body>
  <header class="text-center bg-primary text-white py-1">
    <!-- スマホで開いたら文字サイズを小さくしたい -->
    <h1>予定＆イベント画像ジェネレーター</h1>
  </header>
  <div class="container-fluid py-2">
    <div>
      <div class="form-group">
        <label for="title">イベント名</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="place">場所(集合場所)</label>
        <input type="text" id="place"  class="form-control">
      </div>
      <div class="form-group">
        <label for="date">日</label>
        <input type="date" id="date" class="form-control">
        <label for="time">時間</label>
        <input type="time" id="time" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="content">備考</label>
        <textarea class="form-control" id="content"></textarea>
      </div>
    </div>
    <!-- スクショ -->
    <!-- 画像のデザインを改良する -->
    <button id="create-preview" class="btn btn-danger">プレビュー生成</button>
    <div id="capture" class="non-display bg-white border border-dark px-2 py-2 mt-2">
      <p class="border-bottom border-dark h5" id="origin-title"></p>
      <p class="border-bottom border-dark h5">場所(または集合場所): <span id="origin-place"></span></p>
      <p class="border-bottom border-dark h5">日時: <span id="origin-date"></span> | <span id="origin-time"></span></p>
      <p class="h5">備考: <span id="origin-content"></span></p>
    </div>
    <!-- スクショ end -->
    <hr>
    <!-- スクショ生成とダウンロードボタンはサンプルが生成されない限り非表示にすること -->
    <button class="btn btn-primary" id="make-image">画像生成</button>
    <hr>
    <img src="" alt="" id="created=image">
    <hr>
    <a class="btn btn-success mt-2" href="" id="image-download" download="screenshot.jpg">画像ダウンロード</a>
  </div>

  <!-- twitterやLINEに共有できるボタンを作成する -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script>
    var makeImage = document.getElementById("make-image");

    // テスト
    var createPreview = document.getElementById("create-preview");
    var title = document.getElementById("title");
    var place = document.getElementById("place");
    var date = document.getElementById("date");
    var time = document.getElementById("time");
    var content = document.getElementById("content");
    var capture = document.getElementById("capture");

    function createImage() {
      capture.classList.remove("non-display");
      document.getElementById('origin-title').textContent = title.value;
      document.getElementById('origin-place').textContent = place.value;
      document.getElementById('origin-date').textContent = date.value;
      document.getElementById('origin-time').textContent = time.value;
      document.getElementById('origin-content').textContent = content.value;
    }

    createPreview.addEventListener("click", createImage);
      
    // スクショ生成する関数
    function createScreenshot() {
      // フォームに入力したら画像を表示
      html2canvas(document.getElementById("capture"),{
        onrendered: function(canvas){
          //imgのsrcに、生成した画像urlを入れて表示。
          var imgData = canvas.toDataURL();
          document.getElementById("created=image").src = imgData;
          // aタグのhrefに生成した画像を入れてダウンロードできるようにする
          document.getElementById("image-download").href = imgData;
        }
      });
    }

    // 生成ボタンをクリックしたらスクショを撮る
    makeImage.addEventListener('click', createScreenshot);
    
  </script>
</body>

</html>
