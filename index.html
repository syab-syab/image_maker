<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="main.js"></script> -->
  <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    #test2 {
      border: 0.1rem black solid;
    }
  </style>
  <title>予定＆イベント画像ジェネレーター</title>
</head>
<body>
  <div>
    <h1>画像生成テスト</h1>
  </div>
  <!-- 画像の上に文字を重ねるテスト -->
  <!-- <canvas id="test" width="460" height="460"></canvas> -->
  <!-- canvasに線を引いて文字を重ねるテスト -->
  <!-- <canvas id="test2" width="460" height="460"></canvas> -->
  <!-- 画像変換・保存テスト -->
  <!-- <div>
    <img id="canvasImage">
    <a download="test.png" id="download-test">ダウンロード</a>
  </div> -->
  <!-- スクショテスト -->
  <div id="capture">
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="content">備考</label>
      <textarea class="form-control" id="content"></textarea>
    </div>
  </div>
  <button id="make-image">スクショ生成</button>
  <hr>
  <img src="" alt="" id="created=image">
  <a href="" id="image-download" download="screenshot.jpg">スクショテスト</a>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <script>
    var makeImage = document.getElementById("make-image");
      
    // スクショ生成する関数
    function createScreenshot() {
      // フォームに入力したら画像を表示
      html2canvas(document.getElementById("capture"),{
        onrendered: function(canvas){
          //imgのsrcのに、生成した画像urlを入れて表示。
          var imgData = canvas.toDataURL();
          document.getElementById("created=image").src = imgData;
          // aタグのhrefに生成した画像を入れてダウンロードできるようにする
          document.getElementById("image-download").href = imgData;
        }
      });
    }

    // 生成ボタンをクリックしたらスクショを撮る
    makeImage.addEventListener('click', createScreenshot);
    
  </script>
</body>

</html>
