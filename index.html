<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>イベント告知画像メーカー</title>
</head>
<body>
  <header>
    <!-- スマホで開いたら文字サイズを小さくしたい -->
    <h1 class="site-title">イベント告知画像メーカー</h1>
  </header>

  <!-- 入力部分 -->
  <section class="form-section">
    <form class="forms">
      <!-- 背景色・文字色・集合場所か開催場所かの選択もいずれ追加すること -->
      <label for="title">イベント名</label>
      <input type="text" id="title" name="event" placeholder="イベント名">
      <!-- 各部にある brタグ は消しても良いかも -->
      <br>
      <label for="place">場所(集合場所)</label>
      <input type="text" id="place" placeholder="場所">
      <br>
      <label for="date">日</label>
      <input type="date" id="date">
      <br>
      <label for="time">時間</label>
      <input type="time" id="time">
      <br>
      <label for="content">備考</label>
      <textarea class="" id="content"></textarea>
    </form>
    <button id="create-preview" class="">プレビュー生成</button>
  </section>
  
  <!-- プレビュー表示部分 -->
  <!-- <div class="preview-section"> -->
  <section id="capture" class="preview-section non-display">
    <!-- <p class="" id="origin-title"></p>
    <p class="">場所(または集合場所): <span id="origin-place"></span></p>
    <p class="">日時: <span id="origin-date"></span> | <span id="origin-time"></span></p>
    <p class="">備考: <span id="origin-content"></span></p> -->
    <!-- tableテスト -->
    <table>
      <tr>
        <td>イベント名</td>
        <td>
          <span id="origin-title"></span>
        </td>
      </tr>
      <tr>
        <td>場所</td>
        <td>
          <span id="origin-place"></span>
        </td>
      </tr>
      <tr>
        <td>日にち</td>
        <td>
          <span id="origin-date"></span>
        </td>
      </tr>
      <tr>
        <td>時間</td>
        <td>
          <span id="origin-time">
        </td>
      </tr>
      <tr>
        <td>備考</td>
        <td>
          <span id="origin-content"></span>
        </td>
      </tr>
    </table>
  </section>
  <!-- </div> -->

  <section class="make-image-section">
    <!-- スクショ end -->
    <hr>
    <!-- スクショ生成とダウンロードボタンはサンプルが生成されない限り非表示にすること -->
    <button class="" id="make-image">画像生成</button>
    <hr>
    <div id="image-space" class="non-display">
      <img src="" alt="" id="created-image">
    </div>
    <hr>
    <a class="" href="" id="image-download" download="screenshot">画像ダウンロード</a>
  </section>
    
    

  <!-- twitterやLINEに共有できるボタンを作成する -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    var makeImage = document.getElementById("make-image");

    // テスト
    var createPreview = document.getElementById("create-preview");
    var title = document.getElementById("title");
    var place = document.getElementById("place");
    var date = document.getElementById("date");
    var time = document.getElementById("time");
    var content = document.getElementById("content");
    var capture = document.getElementById("capture");

    function createImage() {
      capture.classList.remove("non-display");
      document.getElementById('origin-title').textContent = title.value;
      document.getElementById('origin-place').textContent = place.value;
      document.getElementById('origin-date').textContent = date.value;
      document.getElementById('origin-time').textContent = time.value;
      document.getElementById('origin-content').textContent = content.value;
    }

    createPreview.addEventListener("click", createImage);


      
    // スクショ生成する関数
    function createScreenshot() {
      // オプションの指定
      var options = {
        // 画質を良くする
        scale: 3
      }
      // フォームに入力したら画像を表示
      html2canvas(document.getElementById("capture"), options).then(function(canvas) {
        //imgのsrcに、生成した画像urlを入れて表示。
        var imgData = canvas.toDataURL();
        var createImage = document.getElementById("created-image");
        createImage.src = imgData;
        // 表示される画像のサイズの調整
        createImage.width = document.getElementById("capture").clientWidth;
        // aタグのhrefに生成した画像を入れてダウンロードできるようにする
        var imageDownload = document.getElementById("image-download");
        imageDownload.href = imgData;
      });
      // 画質の問題はクリアしたから、表示される画像のサイズを調整する

    }

    // 生成ボタンをクリックしたらスクショを撮る
    makeImage.addEventListener('click', createScreenshot);
    
  </script>
</body>

</html>
